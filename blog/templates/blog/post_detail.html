{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if blog.published_date %}
            <div class="date">
                {{ blog.published_date }}
            </div>
        {% endif %}
        <a class="btn btn-default" href="{% url 'blog:save_data' pk=blog.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.text|linebreaksbr }}</p>
    </div>
{% endblock %}
